apiVersion: apps/v1
kind: Deployment
metadata:
  name: pokedex-johto
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pokedex-johto
  template:
    metadata:
      labels:
        app: pokedex-johto
    spec:
      containers:
      - image: pokeapi:0.1
        name: pokedex-johto
        ports:
        - containerPort: 3000
        env:
          - name: POKEDEX_NAME
            valuefrom:
              configMapKeyRef:
                name: pokedex-johto-cm
                key: POKEDEX_NAME
          - name: POKEDEX_START_NUMBER
            valuefrom:
              configMapKeyRef:
                name: pokedex-johto-cm
                key: POKEDEX_START_NUMBER
          - name: POKEDEX_END_NUMBER
            valuefrom:
              configMapKeyRef:
                name: pokedex-johto-cm
                key: POKEDEX_END_NUMBER